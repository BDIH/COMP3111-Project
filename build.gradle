plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

repositories {
    mavenCentral()
}

javafx {
	version = "19"
	modules = [ 'javafx.controls', 'javafx.fxml' ]
}


mainClassName = 'COMP3111.Project.Library'